    <main>
        <h1>Fale Conosco!</h1>

        <h2>Para entrar em contato preencha os campos abaixo e clique em enviar:</h2>

        <form action="index.html">
        <p>
            <label>Nome:</label> <input type="text" name="Nome" maxlength="70"/>
        </p>
        <p>
            <label>E-mail:</label> <input type="text" name="Email" maxlength="150" />
        </p>
        <p>
            <label>Comentários:</label>
            <textarea name="Comentario" id="" cols="60" rows="5"></textarea>
        </p>
        <p>
            <label>Onde você nos conheceu?</label>
            <select name="Conheceu">
                <option selected>Google</option>
                <option>Redes Sociais</option>
                <option>Amigos</option>
                <option>Outros</option>
            </select>
        </p>
        <p>
            <input type="checkbox" name="Aceite" /> 
            <label>Aceito Receber Novidades</label>
        </p>
        <p>
            <input type="submit" value="Enviar" name="Enviar" />
            <input type="reset" value="Limpar" name="Limpar" />
        </p>

        </form>
    </main>
